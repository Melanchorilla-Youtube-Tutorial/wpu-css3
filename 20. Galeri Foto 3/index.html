<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LightBox CSS3</title>
</head>

<body>
    <h1 class="center">LightBox Gallery</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="https://placeimg.com/120/120/people" class="img-circle" alt="People Photo">
                    <span>People Photo</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-4" class="prev">&laquo;</a>
                    <img src="https://placeimg.com/640/480/people" alt="">
                    <a href="#gambar-2" class="next">&raquo;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="https://placeimg.com/120/120/nature" class="img-circle" alt="Nature Photo">
                    <span>Nature Photo</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-1" class="prev">&laquo;</a>
                    <img src="https://placeimg.com/640/480/nature" alt="">
                    <a href="#gambar-3" class="next">&raquo;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="https://placeimg.com/120/120/tech" class="img-circle" alt="Tech Photo">
                    <span>Tech Photo</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-2" class="prev">&laquo;</a>
                    <img src="https://placeimg.com/640/480/tech" alt="">
                    <a href="#gambar-4" class="next">&raquo;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="https://placeimg.com/120/120/animals" class="img-circle" alt="Animals Photo">
                    <span>Animals Photo</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-3" class="prev">&laquo;</a>
                    <img src="https://placeimg.com/640/480/animals" alt="">
                    <a href="#gambar-1" class="next">&raquo;</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
